<!DOCTYPE html>
<html lang="{{ site.lang | default: 'fr' }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% seo %}
    
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    
    <style>
      .site-nav {
        background: #f5f5f5;
        padding: 1em 0;
        margin-bottom: 2em;
        border-bottom: 1px solid #e0e0e0;
      }
      .site-nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        gap: 2em;
      }
      .site-nav a {
        text-decoration: none;
        color: #333;
        font-weight: 500;
        transition: color 0.2s;
      }
      .site-nav a:hover {
        color: #2ea44f;
      }
      .site-nav a.active {
        color: #2ea44f;
        border-bottom: 2px solid #2ea44f;
      }
      .site-footer {
        margin-top: 3em;
        padding: 2em 0;
        border-top: 1px solid #e0e0e0;
        text-align: center;
        color: #666;
        font-size: 0.9em;
        position: relative;
        clear: both;
        width: 100vw;
        margin-left: calc(-50vw + 50%);
        background: #fafafa;
      }
      .main-content {
        max-width: 920px;
        margin: 0 auto;
        padding-left: 2em;
        padding-right: 2em;
        padding-bottom: 2em;
      }
      @media screen and (max-width: 768px) {
        .site-nav ul {
          flex-direction: column;
          gap: 0.5em;
        }
      }
    </style>
  </head>

  <body>
    <nav class="site-nav">
      <ul>
        {% for item in site.navigation %}
        <li>
          <a href="{{ item.url | relative_url }}" 
             {% if page.url == item.url %}class="active"{% endif %}>
            {{ item.title }}
          </a>
        </li>
        {% endfor %}
      </ul>
    </nav>

    <main id="content" class="main-content" role="main">
      {{ content }}
    </main>

      <footer class="site-footer">
        <p>
          <strong>{{ site.title }}</strong> - {{ site.tagline }}<br>
          Par {{ site.author }} | 
          <a href="https://github.com/{{ site.github_username }}/{{ site.github.repository_name }}">
            Voir sur GitHub
          </a> | 
          <a href="{{ '/license.md/' | relative_url }}">
            CC BY-SA 4.0
          </a>
        </p>
      </footer>

    {% if site.google_analytics %}
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', '{{ site.google_analytics }}');
    </script>
    {% endif %}
  </body>
</html>
